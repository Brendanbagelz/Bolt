<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png" />
  <link id="theme" rel="stylesheet" href="/assets/styles/main.css" />
  <script src="/assets/js/themes.js"></script>
  <script src="/baremux/index.js"></script>
  <script src="/epoxy/index.js"></script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/sw.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="https://unpkg.com/@rubynetwork/rammerhead-browser" defer></script>
</head>

<body>
  <div id="particles-js"></div>
  <script type="text/javascript" src="/assets/particles/particles.js"></script>
  <script type="text/javascript" src="/assets/particles/app.js"></script>
  <div class="bg">
    <img id="bg" src="" alt="">
  </div>
  <div class="nav">
    <a id="home" href="/index.html">
      Bolt
    </a>

    <h1 id="time">

    </h1>

    <a id="link" href="/apps.html">
      <img id="texting" src="https://cdn.icon-icons.com/icons2/3374/PNG/512/apps_icon_211558.png"> Apps
    </a>

    <a id="link" href="/games.html">
      <img id="controller" src="https://iconape.com/wp-content/png_logo_vector/gamepad.png">Games
    </a>
    <a id="link" href="/chat.html">
      <img id="chat" src="https://static.thenounproject.com/png/23598-200.png"> Chat
    </a>
    <a id="link" href="/settings.html">
      <img id="cog" src="https://static-00.iconduck.com/assets.00/settings-icon-1964x2048-8nigtrtt.png"> Settings
    </a>
  </div>
  <div class="appTitle">
    <h1 id="appTitle">Settings</h1>
  </div>
  <div id="settingsnav">
    <h1 class="sni" id="ptab">Proxy</h1>
    <h1 class="sni" id="ttab">Themes</h1>
    <h1 class="sni" id="etab">Extras</h1>
  </div>
  <div class="settings">
    <div class="settings-item" id="proxy">
      <h1 id="proxytitle">Proxy</h1>
      <select id="proxy-select">
        <option value="uv">Ultraviolet</option>
        <option value="sj">Scramjet</option>
        <option value="rammerhead">Rammerhead</option>
      </select>
    </div>

    <div class="settings-item" id="wisp">
      <h1 id="proxytitle">Wisp</h1>
      <select id="wisp-select">
        <option value="default">Default</option>
        <option value="tp">Third-Party</option>
      </select>
    </div>

    <div class="settings-item" id="themes">
      <h1 id="proxytitle">Theme</h1>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="night">Night</option>
        <option value="quartz">Quartz</option>
        <option value="twelve">Twelve</option>
        <option value="dusk">Dusk</option>
        <option value="flourishing">Flourishing</option>
      </select>
    </div>

    <div class="settings-item" id="cbg">
      <h1 id="bgtitle">Custom Background</h1>
      <input type="text" id="bginput" placeholder="Paste Image URL Here">
      <button id="bgset">Set</button>
    </div>

    <div class="settings-item" id="cloaking">
      <h1 id="proxytitle">Cloaking</h1>
      <button id="ab">Open in about:blank</button>
    </div>

    <div class="settings-item" id="cheats">
      <h1 id="proxytitle">Cheats</h1>
      <button id="blooket" class="button">Blooket</button>
      <button id="gimkit" class="button">Gimkit</button>
    </div>
  </div>


  <script src="/assets/js/settings.js"></script>
  <script src="/assets/js/time.js"></script>
</body>

</html>
